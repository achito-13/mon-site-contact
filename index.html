<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Site</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f4f8; }
    h1 { color: #0a3d91; text-align: center; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #0a3d91; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #062a62; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Contactez-nous</h1>

  <form action="https://formspree.io/f/TON_EMAIL" method="POST">
    <label>Nom</label>
    <input type="text" name="name" placeholder="Votre nom" required>

    <label>Email</label>
    <input type="email" name="email" placeholder="Votre email" required>

    <label>Message</label>
    <textarea name="message" placeholder="Votre message" required></textarea>

    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
